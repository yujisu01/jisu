	<!-- 1-244. localStorage사용하기 -->
	<main class="centering">
		<section class="localStorage">
			<h2>localStorage</h2>
			<input id= "localInput" type="text" />
			<button class="btnSave">저장하기</button>
			<button class="btnRead">불러오기</button>
		</section>
	</main>
	
	<!-- 1-245. Storage API데이터삭제하기 -->
	<main class="centering">
		<section class="clearLocalStorage">
			<h2>Storage API데이터 삭제하기</h2>
			<input id="clearInput" type="text" />
			<p>
				<button class="clearBtnSave">저장하기</button>
				<button class="clearBtnRemove">삭제하기</button>
				<button class="clearBtnAllClear">전체삭제하기</button>
			</p>
		</section>
	</main>
	
	<!-- 1-246. 쿠키로 로컬데이터 사용하기 -->
	<main class="centering">
		<section class="cookie">
			<h2>C O o K i E</h2>
			<button class="cooBtnSave">저장하기</button>
			<button class="cooBtnRead">불러오기</button>
		</section>
	</main>
	
	<!-- 1-247. 쿠키데이터 읽어오기 -->
	<main class="centering">

			<h2>쿠키데이터 읽어오기</h2>
